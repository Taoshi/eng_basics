Metrics/LineLength:
  Max: 120

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 20

Metrics/ClassLength:
  Max: 200

Metrics/MethodLength:
  CountComments: false
  Max: 15

Metrics/ModuleLength:
  Max: 150
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Style/SingleLineBlockParams:
  Enabled: false

Style/FirstParameterIndentation:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/Encoding:
  Enabled: false

AllCops:
  TargetRubyVersion: 2.2.1
  Exclude:
    - 'db/**/*'

Style/FrozenStringLiteralComment:
  Enabled: false

Documentation:
    Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: nested
